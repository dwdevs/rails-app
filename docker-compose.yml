version: '3.8'
services:
  web:
    image: nginx:latest
    restart: always
    volumes:
      - ./web/nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "80:80"
    networks:
      - app-network

  app:
    build: .
    image: ${APP_NAME}:latest
    env_file:
      - .env
    environment:
      RAILS_ENV: ${RAILS_ENV}
      DATABASE_USERNAME: ${POSTGRES_USER}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD}
      DATABASE_NAME: ${POSTGRES_DB}
      DATBASE_URL: ${PGDB_URL}
    volumes:
       - ./app/rails:/app/rails
    ports:
      - "3000:3000"
    networks:
      - app-network
    # This does work but it's a bit messy
    command: /bin/sh -c "cp -av /usr/src/app/* /app/rails/ && bundle exec rails server -b 0.0.0.0 -p 3000"
    
    # Sybolic link does not work
    #command: /bin/sh -c "ln -sf /usr/src/app /app/rails && bundle exec rails server -b 0.0.0.0 -p 3000"
    depends_on:
      - db

  db:
    image: postgres:latest
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - ./db/postgresql/pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  app:
  pgdata: {}